<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Messaging</title><style>#app{visibility:hidden}</style><link rel="stylesheet" href="messaging.7c1f1798.css"><script src="messaging.2b3b920a.js" defer></script></head><body id="app" v-scope="App()" @vue:mounted="mounted" :class="[
      'app--' + $context.style.theme,
      {
        'app--visible': isReady
      }
    ]">  <div class="entry" v-for="entry in $store.feed.entries" v-scope="Entry(entry)" v-once="" :key="entry.id + '@' + (entry.updatedAt || 0)"> <div class="message" v-if="message" v-scope="Message(message)"> <span class="avatar message-avatar" v-scope="Avatar(user)" @vue:mounted="mounted"> <img v-if="avatarUrl" class="avatar-image" :src="avatarUrl" alt=""> <span v-else="" :style="{ backgroundColor: defaultPalette }" class="avatar-image avatar-image--placeholder"> <span v-if="defaultInitials" class="avatar-initials"> {{ defaultInitials }} </span> </span> </span> <div class="message-inner" @vue:mounted="mounted"> <div class="message-origin"> <span class="message-origin-name">{{ user.name || user.jid }}</span> <span v-if="date" class="message-origin-date">{{ date }}</span> <span v-if="attributes && attributes.length > 0" class="message-origin-attributes"> <span v-for="attribute in attributes" :class="[
                  'message-origin-attribute',
                  'message-origin-attribute--' + attribute
                ]"></span> </span> </div> <div class="message-content"> <p v-for="line in content" :key="line.id" class="message-content-line"> <span v-if="line.type === 'text'" v-scope="MessageLineText(line)" @vue:mounted="mounted" class="message-text"></span> <span v-else-if="line.type === 'file'" v-scope="MessageLineFile(line)" @vue:mounted="mounted" class="message-file"></span> <span v-else="" class="message-other">(?)</span> </p> </div> </div> </div> <div class="separator" v-else-if="separator" v-scope="Separator(separator)"> <span class="separator-label">{{ label }}</span> </div> </div>  <template id="template-message-line-text"> <span v-if="html" v-html="html" class="message-text-inner"></span> </template> <template id="template-message-line-file"> <span :class="[
          'message-file-inner',
          {
            'message-file-inner--expanded': isExpanded
          }
        ]"> <span class="message-file-expander" @click="onExpanderClick"> {{ file.name }} </span> <a v-if="presentation === 'image'" :href="file.url" class="message-file-image" target="_blank" rel="noopener"> <img v-if="imageSize" :src="file.url" :width="imageSize.width || null" :height="imageSize.height || null" alt=""> </a> <ul v-else-if="presentation === 'other'" class="message-file-other"> <li> <a :href="file.url" :download="file.name || file.url" rel="noopener" class="message-file-other-option message-file-other-option--get"></a> </li> </ul> </span> </template> </body></html>
